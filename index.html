<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scizors, lizard, spock </title>
    <script type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <link rel = "shortcut icon" href="img/icon.jpg">

</head>
<body>
    <div id="form-init">
        <form>
            <p><h1>Welcome to Rock, paper, scizors, lizard, spock  </h1></p>
            <label id="introduction">Introduce your name to begin:</label>
            <input type="name" id="init">
            <button type="button" id="initButton" disabled="">Comenzar!</button>
            <small id="error-message"></small><br><br>
        </form>
    </div>
    <div class="container container1" id="container">
        
        <div  id="group-btn">
            <div id="userText"><h3></h3></div>
            <h3 id="user-Points">0</h3>
            <button class="userButton" id="rock" type="button" disabled="" >
                <img src="img/rock.png"/>
                <br>
            </button>
            <button class="userButton" id="paper" type="button" disabled="">
                <img src="img/paper.png"/>
                
            </button>
            <button  class="userButton" id="scissors" type="button" disabled="" >
                <img src="img/scissors.png"/>
                <br>
            </button>
            <button class="userButton" id="lizard" type="button" disabled="">
                <img src="img/lizard.png"/>
                <br>
            </button >
            <button class="userButton" id="spock" type="button" disabled="">
                <img src="img/spock.png"/>

            </button>
        </div>
   
        <div id="result">
            <div id="start-text"><h1>Choose an option to play! </h1></div>          
            <img id="user-img" src="img/rock.png"><br><br><br><br><br>
            <img id="machine-img" src="img/rock.png"><br><br>
            <div id="result-text"><h1></h1></div>

        </div>

        <div id="machine-selection">
            <h3 id="machine-name"></h3>
            <h3 id="machine-Points">0</h3>
            <img src="img/rock.png"><br>
            <img src="img/paper.png"><br>
            <img src="img/scissors.png"><br>
            <img src="img/lizard.png"><br>
            <img src="img/spock.png"><br>
            
        </div>
        <button class="btnReiniciar disabled" id="restart" >Restart</button>
    </div>
</body>
</html>
