<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scizors, lizard, spock </title>
    <script type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div id="form-init">
        <form>
            <label id="start.text">Introduce your name to begin:</label>
            <input type="name" id="init">
            <small id="error-message">Introduce un nombre v√°lido!</small>
            <button type="button" id="initButton">Comenzar!</button><br><br>
        </form>
    </div>
    <div class="container">
        <h1>Welcome to Rock, paper, scizors, lizard, spock  </h1>
        <div id="group-btn">
            <h3>Your option</h3>
            <button id="rock" type="button">
                <img src="img/rock.png"/>
                <br>
            </button>
            <button id="paper" type="button">
                <img src="img/paper.png"/>
                <br>
            </button>
            <button id="scissors" type="button">
                <img src="img/scissors.png"/>
            </button>
            <button id="lizard" type="button">
                <img src="img/lizard.png"/>
            </button>
            <button id="spock" type="button">
                <img src="img/spock.png"/>
            </button>
        </div>
   
        <div id="result">
            <div id="start-text"><h1>Choose an option to play! </h1></div>
            <img id="user-img" src="img/rock.png"><br><br>
            <img id="machine-img" src="img/rock.png">
            

        </div>

        <div id="machine-selection">
            <h3>Machine option</h3>
            <img src="img/rock.png"><br>
            <img src="img/paper.png"><br>
            <img src="img/scissors.png"><br>
            <img src="img/lizard.png"><br>
            <img src="img/spock.png"><br>
            
        </div>

        



    </div>
</body>
</html>
