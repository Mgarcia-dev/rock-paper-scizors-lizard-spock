<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    
    <div class="container">
        <h1>Welcome to Rock, paper, scizors, lizard, spock  </h1>

        <div id="form-init">
            <form>
                <label id="start.text">Introduce your name to begin:</label>
                <input type="name" id="init">
                <small id="error-message">Introduce un nombre v√°lido!</small>
                <button type="button" id="initButton">Comenzar!</button><br>
            </form>
        </div>
        <div id="group-btn">
            <button id="rock" type="button">
                <img src="img/rock.png"/>
            </button>
            <button id="paper" type="button">
                <img src="img/paper.png"/>
            </button>
            <button id="scissors" type="button">
                <img src="img/scizors.png"/>
            </button>
            <button id="lizard" type="button">
                <img src="img/lizard.png"/>
            </button>
            <button id="spock" type="button">
                <img src="img/spock.png"/>
            </button>
        </div>



    </div>
